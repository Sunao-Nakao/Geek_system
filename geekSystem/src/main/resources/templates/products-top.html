<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品管理TOP</title>
</head>
<body>
	<div th:insert="common/sourceList::sourceList"></div>
	<div th:replace="common/header::header"></div>
	
	<div class="container-fluid">
		<h2 class="mt-3">商品一覧</h2>
		<div class="mt-3">
			<span>＜絞り込み検索条件＞</span>
		</div>
		
		<div class="mt-1">
			<form th:action="@{/geek/products-top}" method="post" th:object="${productsTopForm}">
				<table>
					<tr>
						<td><span>商品名:</span></td>
						<td>
							<div class="row g-3 align-items-senter">
								<div class="col-auto">
									<input type="text" class="form-control" th:field="*{productId}">
								</div>
								<div class="col-auto">
									<span class="form-text">※部分一致</span>
								</div>
							</div>
						</td>
					</tr>
				</table>
				<input type="submit" class="btn btn-primary mt-3" name="search" value="検索">
			</form>
		</div>
		
		<h2 class="mt-3">大カテゴリ一覧</h2>
		<h2 class="mt-3">発注履歴</h3>
		<div>
			<a th:href="@{/geek/signup}">
				<button>新規登録</button>
			</a>
		</div>
	
	</div>
</body>
</html>
