<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<h2>ログイン画面</h2>
	<span th:text="${errorMsg}"></span>
	<form th:action="@{/geek/login}" method="post" th:object="${loginForm}">
		<div>
			<label>メールアドレス</label>
			<input type="text" th:field="*{email}">
		</div>
		<div>
			<label>パスワード</label>
			<input type="password" th:field="*{password}">
		</div>
		<div>
			<input type="submit" value="ログイン">
		</div>
	</form>
</body>
</html>
